<!-- start-smoth-scrolling-->
<script type="text/javascript">
		jQuery(document).ready(function($) {
			$(".scroll").click(function(event){
				event.preventDefault();

		$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
			});
		});
</script>

</head>
<body>
	<!--services-->
	<div class="welcome services" id="services">
		<div class="container">
			<h3 class="title wow fadeInDown animated" data-wow-delay=".5s">评论数量分析</h3>
			<div class="services-info">
				 <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    			<div id="main" style="width: 900px;height:600px;"></div>
				<script type="text/javascript">
					// 基于准备好的dom，初始化echarts实例
					var myChart = echarts.init(document.getElementById('main'));
					var option = {
						title: {
							text: '视频评论数分析',
							subtext: '数据来自爬虫'
						},
						tooltip: {
							trigger: 'axis',
							axisPointer: {
								type: 'shadow'
							}
						},
						legend: {
							data: ['新华社']
						},
						grid: {
							left: '3%',
							right: '4%',
							bottom: '3%',
							containLabel: true
						},
						xAxis: {
							type: 'value',
							boundaryGap: [0, 0.01]
						},
						yAxis: {
							type: 'category',
							data: ['评论数1千以下','评论数1千到1万之间','评论数1万到10万之间','评论数10万以上']
						},
						series: [
							{	color:['#00ABFF'],
								type: 'bar',
								data: {{datalist}}
							}
						]
					};
					// 使用刚指定的配置项和数据显示图表。
					myChart.setOption(option);
				</script>
			</div>
		</div>
	</div>

</body>
</html>
